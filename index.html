<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">           
            <div class="present">
                <a href="#">
                    <img src="images/Logo.png" alt="Leon">
                </a>
                <div class="header-block">
                    <div class="boxing-day">
                        <div class="boxing-text">
                            <p>Boxing Day</p>
                            <p>ВРЕМЯ <span>АНГЛИЙСКОГО ФУТБОЛА</span></p>
                        </div>
                    </div>
                    <div class="timer" id="timer"></div>
                </div>
            </div>
        </header>

        <div class="content">
            <img class="background"src="images/bg-stadium-min.png" alt="">
            <img class="flag"src="images/flag.png" alt="">
            <img class="team"src="images/team-min.png" alt="">
            <img class="big-ben"src="images/big-ben-min.png" alt="">
            <img class="bridge"src="images/tower-bridge-min.png" alt="">
            <img class="bg-rectangle"src="images/bg-rectangle.png" alt="">
            <div class="text-prize2">
                <p>Призовой фонд<span> 100 000 ₽</span></p>
            </div>
            <div class="bets">
                <p>ДЕЛАЙ СТАВКИ</p>
                <p>НА<span> АНГЛИЙСКУЮ ПРЕМЬЕР ЛИГУ</span></p>
            </div>
            <p class="elagin">А. Елагин - Футбольный комментатор и эксперт АПЛ</p>
            <button class="btn">
                <span>ОТКРЫТЬ СЧЕТ</span>
            </button>
            <img class="highlight" src="images/highlight.png" alt="">
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
